<!DOCTYPE html>
<html>
    <head>
        <title>Articles History</title>
        <link rel="shortcut icon" href="/favicon.ico?">
        <link rel="stylesheet" href="sources.css">
        <!--To ensure the page will adapt size depending on screen size https://www.w3schools.com/css/css_rwd_viewport.asp -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Articles History</h1>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Source</th>
                <th>Description</th>
                <th>Date Published</th>
                <th>URL</th>
            </tr>
            {% for article in articles %}
            <tr>
                <td>{{ article.id }}</td>
                <td>{{ article.title }}</td>
                <td>{{ article.source }}</td>
                <td>{{ article.description }}</td>
                <td>{{ article.date_published }}</td>
                <td><a href="{{ article.url }}" target="_blank">{{ article.url }}</a></td>
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
