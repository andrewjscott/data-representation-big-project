<h1>News Articles</h1>

<a href="/sources.html">Return to sources</a>

{% for article in articles %}
  <h2>{{ article.title }}</h2>
  <p>by {{ article.author }}</p>
  <p>{{ article.description }}</p>
  <p>Source: {{ article.source }}</p>
  <a href="{{ article.url }}">Read more</a>
{% endfor %}
